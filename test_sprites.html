<!DOCTYPE html>
<html>
<head>
    <title>Sprite Test - Gavin Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; display: block; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Sprite Test - Gavin Adventure</h1>
    
    <div class="test-section">
        <h3>Gavin Sprite Test</h3>
        <canvas id="gavinTest" width="192" height="32"></canvas>
        <button onclick="testGavin()">Test Gavin</button>
        <button onclick="downloadGavin()">Download Gavin.png</button>
    </div>

    <div class="test-section">
        <h3>Coin Sprite Test</h3>
        <canvas id="coinTest" width="96" height="16"></canvas>
        <button onclick="testCoin()">Test Coin</button>
        <button onclick="downloadCoin()">Download coin.png</button>
    </div>

    <div class="test-section">
        <h3>Background Test</h3>
        <canvas id="bgTest" width="400" height="300"></canvas>
        <button onclick="testBackground()">Test Background</button>
        <button onclick="downloadBackground()">Download forest_bg.png</button>
    </div>

    <script>
        // Gavin Test
        function testGavin() {
            const canvas = document.getElementById('gavinTest');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 192, 32);
            
            for (let frame = 0; frame < 8; frame++) {
                const x = frame * 24;
                drawGavinFrame(ctx, x, 0, frame);
            }
        }
        
        function drawGavinFrame(ctx, x, y, frame) {
            const colors = {
                skin: '#FFB366', hair: '#8B4513', shirt: '#4A90E2',
                pants: '#2E4A6B', boots: '#1A1A1A', belt: '#8B4513', outline: '#000000'
            };
            
            // Simple Gavin frame
            ctx.fillStyle = colors.skin;
            ctx.fillRect(x + 8, y + 2, 8, 8); // head
            
            ctx.fillStyle = colors.hair;
            ctx.fillRect(x + 7, y + 1, 10, 4); // hair
            
            ctx.fillStyle = colors.shirt;
            ctx.fillRect(x + 6, y + 10, 12, 12); // body
            
            ctx.fillStyle = colors.skin;
            ctx.fillRect(x + 4, y + 12, 3, 8); // left arm
            ctx.fillRect(x + 17, y + 12, 3, 8); // right arm
            
            ctx.fillStyle = colors.pants;
            ctx.fillRect(x + 7, y + 22, 10, 8); // pants
            
            ctx.fillStyle = colors.boots;
            ctx.fillRect(x + 6, y + 30, 12, 2); // boots
            
            ctx.fillStyle = colors.belt;
            ctx.fillRect(x + 6, y + 20, 12, 2); // belt
            
            ctx.strokeStyle = colors.outline;
            ctx.lineWidth = 1;
            ctx.strokeRect(x + 0.5, y + 0.5, 23, 31);
        }

        // Coin Test
        function testCoin() {
            const canvas = document.getElementById('coinTest');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 96, 16);
            
            for (let frame = 0; frame < 6; frame++) {
                const x = frame * 16;
                drawCoinFrame(ctx, x, 0, frame);
            }
        }
        
        function drawCoinFrame(ctx, x, y, frame) {
            const scale = 0.5 + Math.abs(Math.cos(frame * Math.PI / 3)) * 0.5;
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(x + 8, y + 8, 6 * scale, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.ellipse(x + 8, y + 8, 6 * scale, 6, 0, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Background Test
        function testBackground() {
            const canvas = document.getElementById('bgTest');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 400, 300);
            
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 400, 150);
            
            // Ground
            ctx.fillStyle = '#8FBC8F';
            ctx.fillRect(0, 150, 400, 150);
            
            // Sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(350, 50, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        // Download functions
        function downloadGavin() {
            const canvas = document.getElementById('gavinTest');
            downloadCanvas(canvas, 'gavin.png');
        }
        
        function downloadCoin() {
            const canvas = document.getElementById('coinTest');
            downloadCanvas(canvas, 'coin.png');
        }
        
        function downloadBackground() {
            const canvas = document.getElementById('bgTest');
            downloadCanvas(canvas, 'forest_bg.png');
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Auto-generate on load
        window.onload = function() {
            testGavin();
            testCoin();
            testBackground();
        };
    </script>
</body>
</html>
