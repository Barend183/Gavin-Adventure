<!DOCTYPE html>
<html>
<head>
    <title>Enemy Slime Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Enemy Slime - Sprite Generator</h1>
    <div class="controls">
        <button onclick="generateSlimeSprite()">Generate Slime Sprite</button>
        <button onclick="downloadSprite()">Download PNG</button>
    </div>
    <canvas id="spriteCanvas" width="80" height="16"></canvas>
    <p>This generates a modern pixel art sprite sheet for the enemy slime with 4 frames (20x16 each)</p>

    <script>
        const canvas = document.getElementById('spriteCanvas');
        const ctx = canvas.getContext('2d');
        
        function generateSlimeSprite() {
            ctx.clearRect(0, 0, 80, 16);
            
            // Generate 4 frames
            for (let frame = 0; frame < 4; frame++) {
                const x = frame * 20;
                drawSlimeFrame(ctx, x, 0, frame);
            }
        }
        
        function drawSlimeFrame(ctx, x, y, frame) {
            // Modern slime color palette
            const colors = {
                slime: '#4CAF50',
                highlight: '#8BC34A',
                shadow: '#2E7D32',
                outline: '#1B5E20',
                eye: '#FFFFFF',
                pupil: '#000000'
            };
            
            // Animated slime blob
            const bounce = Math.sin(frame * Math.PI / 2) * 2;
            const squish = 1 + Math.cos(frame * Math.PI / 2) * 0.2;
            
            // Main slime body
            ctx.fillStyle = colors.slime;
            ctx.beginPath();
            ctx.ellipse(x + 10, y + 8 + bounce, 8 * squish, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Slime highlight
            ctx.fillStyle = colors.highlight;
            ctx.beginPath();
            ctx.ellipse(x + 8, y + 6 + bounce, 4 * squish, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Slime shadow
            ctx.fillStyle = colors.shadow;
            ctx.beginPath();
            ctx.ellipse(x + 12, y + 10 + bounce, 6 * squish, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = colors.eye;
            ctx.fillRect(x + 6, y + 4 + bounce, 3, 3);
            ctx.fillRect(x + 11, y + 4 + bounce, 3, 3);
            
            // Pupils
            ctx.fillStyle = colors.pupil;
            ctx.fillRect(x + 7, y + 5 + bounce, 1, 1);
            ctx.fillRect(x + 12, y + 5 + bounce, 1, 1);
            
            // Outline
            ctx.strokeStyle = colors.outline;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.ellipse(x + 10, y + 8 + bounce, 8 * squish, 6, 0, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        function downloadSprite() {
            const link = document.createElement('a');
            link.download = 'enemy_slime.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate on load
        generateSlimeSprite();
    </script>
</body>
</html>
